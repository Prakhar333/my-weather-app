<!DOCTYPE html>

<html>

<head>
<style>
   
    #progressbar{
    position:fixed;
    top:0;
    right:0;
    width:10px;
    height:100%;
    background: linear-gradient(to top, #008aff,#00ffe7);
    animation: animate 5s linear infinite;
}
    #progressbar:before,
    #progressbar:after
    {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background: linear-gradient(to top, #008aff,#00ffe7);
        filter:blur(10px);

    }
    #progressbar:after
{
    filter:blur(30px);
}

@keyframes animate{
    0%{
        filter:hue-rotate(0deg);
    } 
    100%{
        filter: hue-rotate(360deg);
    }
}
body{
    background-color: black;
}
</style>

</head>

<body>
    <div id="progressbar"></div>
 
</body>

</html>
